<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css"
      integrity="sha512-rd0qOHVMOcez6pLWPVFIv7EfSdGKLt+eafXh4RO/12Fgr41hDQxfGvoi1Vy55QIVcQEujUE1LQrATCLl2Fs+ag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
      integrity="sha512-doJrC/ocU8VGVRx3O9981+2aYUn3fuWVWvqLi1U+tA2MWVzsw+NVKq1PrENF03M+TYBP92PnYUlXFH1ZW0FpLw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/section1.css" />
  </head>
  <body>
    <!-- 본문 -->
    <header id="header">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="./images/logo1.gif" alt="" class="smile" /><img
              src="./images/logo2.svg"
              alt="지란지교에스앤씨"
              class="txt"
          /></a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item px-5">
                <a class="nav-link" href="#">제품소개</a>
              </li>
              <li class="nav-item px-5">
                <a class="nav-link" href="#">제품문의</a>
              </li>
              <li class="nav-item px-5">
                <a class="nav-link" href="#">홍보센터</a>
              </li>
              <li class="nav-item px-5">
                <a class="nav-link" href="#">회사센터</a>
              </li>
            </ul>
          </div>
          <div class="icons">
            <ul class="d-flex align-items-center">
              <li><i class="search fa-solid fa-magnifying-glass"></i></li>
              <li>
                <img src="./images/allmenu-btn.png" alt="" />
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="main">
      <div id="section1">
        <div class="row">
          <div class="col-md-6 col-xl-5">
            <div class="text-box text-center text-md-start mb-5">
              <div class="wow fadeInDown" data-wow-delay="0.3s">
                <div class="top">Cloud Security Solution <b>JIRANSNC</b></div>
                <h1 class="visual-text">
                  클라우드 <span>보안</span> <br /><span>솔루션 전문기업</span>
                </h1>
              </div>
              <div class="wow fadeInUp" data-wow-delay="0.5s">
                분야별 최고의 기술력을 가진 다양한 솔루션과 서비스를
                제공합니다.<br />
                <span>지란지교에스앤씨와 함께 하면 더 안전</span>합니다.
              </div>
            </div>
          </div>
          <div class="col-md-6 col-xl-7 wow zoomIn" data-wow-delay="0.8s">
            <img src="./images/메인 이미지.png" class="img-fluid" />
          </div>
          <div class="scroll i-up">
            <div class="arrow">
              <em></em>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <span class="scroll-txt">SCROLL DOWN</span>
          </div>
        </div>
      </div>
      <div id="section2"></div>
      <div id="section2"></div>
      <div id="section2"></div>
    </main>
    <footer id="footer"></footer>

    <!-- 여기서부터 스크립트 -->
    <!-- jquery  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- bootstrap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- swiper -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"
      integrity="sha512-Ysw1DcK1P+uYLqprEAzNQJP+J4hTx4t/3X2nbVwszao8wD+9afLjBQYjz7Uk4ADP+Er++mJoScI42ueGtQOzEA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- wow -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
      integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- script -->
    <script>
      new WOW().init();

      $(window).scroll(function () {
        let scroll = $(window).scrollTop();

        if (scroll > 240) {
          $("#header").addClass("scroll");
        } else {
          $("#header").removeClass("scroll");
        }
      });
    </script>
  </body>
</html>
